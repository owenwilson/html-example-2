<!DOCTYPE>
<html lang="us">
  <head>
    <meta charset="utf=8">
    <title>Forms - html 5</title>
    <link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico">
  </head>
  <body>
    <h1>Example Forms</h1>
    <hr>
    <center>
    <form>
      <label for="name">Write something</label><br/>
      <input type="text" placeholder="Write something" maxlength="4" name="name" id="name">
      <br/>
      <label for="password">Write password</label><br/>
      <input type="password" placeholder="Write password" name="password" id="password"></input>
      <br/>
      <input type="checkbox"> Example 1
      <input type="checkbox"> Example 2
      <br/>
      <input type="radio"> Male
      <input type="radio"> Female
      <br/>
      <input type="button" value="Send">
      <input type="submit" value="Send Query">
      <br/><br/>
      <label>Select</label>
      <select name="" id="">
        <option value="Bolivia">Bolivia</option>
        <option value="Argentina">Argentina</option>
        <option value="Peru">Peru</option>
      </select>
      <br/><br/>
      <input type="color" name="color" id="">
      <input type="range" name="range" id="">
      <br/>
      <input type="submit" value="Send Query">
    </form>
    </center>
    <hr>
    <center>
      <footer>
        <p>Please visit my github <sub><a href="https://github.com/owenwilson">OwenWilson</a></sub></p>
      </footer>
    </center>
  </body>
</html>
